<div class="container mt-5" style="height: 75vh;">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="profile-card text-center">
                <img src="img/user.jpg" alt="User Profile Picture" class="profile-img mb-4">
                <h2 class="mb-2">{{userInfo?.name}}</h2>
                <p class="text-muted mb-4">{{userInfo?.type}}</p>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Email</h6>
                        <p>{{userInfo?.email}}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Phone</h6>
                        <p>{{userInfo?.phoneNumber}}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>License</h6>
                        <p>{{userInfo?.driverLicenseNumber}}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Address</h6>
                        <p>{{userInfo?.address}}</p>
                    </div>
                </div>

                <!-- Log Out Button -->
                <button (click)="logOut()" class="btn logout-btn btn-lg">Log Out</button>
            </div>
        </div>
    </div>
</div>
